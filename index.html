<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Just Another Tic Tac Toe Game</title>
</head>
<body>
    <div class="appContainer">
        <div class="gameContainer">
            <div class="scores">
                <div class="playerX">
                    <h1>Player X</h1>
                    <h2 value=0 class="score">0</h2>
                </div>
                <div class="draw">
                    <h1>Draw</h1>
                    <h2 class="score">0</h2>
                </div>
                <div class="playerO">
                    <h1>Player O</h1>
                    <h2 class="score">0</h2>
                </div>
            </div>

            <div class="game">
                <div id="0" class="gameSquare"></div>
                <div id='1' class="gameSquare"></div>
                <div id="2" class="gameSquare"></div>
                <div id="3" class="gameSquare"></div>
                <div id="4" class="gameSquare"></div>
                <div id="5" class="gameSquare"></div>
                <div id="6" class="gameSquare"></div>
                <div id="7" class="gameSquare"></div>
                <div id="8" class="gameSquare"></div>


                <dialog class="gameOverOverlay">
                    
                </dialog>
            </div>

            <div class="gameOverMessage"></div>

            <button class="playAgainBtn">New Game</button>
        </div>
    </div>
</body>
</html>
